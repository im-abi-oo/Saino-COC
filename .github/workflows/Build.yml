name: Build Saino COC (Windows)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  MAIN_SCRIPT: 'main.py'
  DIST_DIR: 'dist'
  OUTPUT_EXE_NAME: 'Saino COC.exe'

jobs:
  build-nuitka:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install packages
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install nuitka PySide6 Pillow zstandard ordered-set

      - name: Build with Nuitka (onefile)
        run: |
          python -m nuitka --onefile --standalone --follow-imports --enable-plugin=pyside6 --include-qt-plugins=platforms,styles --remove-output --output-dir=%DIST_DIR% %MAIN_SCRIPT%

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: saino-coc
          path: dist/*
