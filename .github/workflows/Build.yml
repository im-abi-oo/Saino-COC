name: Build Saino COC

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-nuitka:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies for Nuitka
        run: |
          python -m pip install --upgrade pip
          pip install nuitka PySide6 Pillow PyMuPDF img2pdf pypdf patool zstandard

      - name: Build executable with Nuitka
        run: |
          python -m nuitka `
            --standalone `
            --onefile `
            --assume-yes-for-downloads `
            --enable-plugin=pyside6 `
            --disable-console `
            --output-dir=dist `
            --output-file="Saino COC.exe" `
            main.py

      - name: Upload Nuitka executable
        uses: actions/upload-artifact@v3
        with:
          name: Saino-COC-Nuitka
          path: dist/*.exe

  build-briefcase:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install WiX Toolset
        run: choco install wixtoolset -y

      - name: Install dependencies for Briefcase
        run: |
          python -m pip install --upgrade pip
          pip install briefcase PySide6 Pillow PyMuPDF img2pdf pypdf patool

      - name: Build with BeeWare Briefcase
        run: |
          briefcase create windows
          briefcase build windows
          briefcase package windows

      - name: Upload Briefcase artifact
        uses: actions/upload-artifact@v3
        with:
          name: Saino-COC-Briefcase
          path: windows/**
