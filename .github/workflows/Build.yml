name: Build Saino COC (Windows, Nuitka)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  MAIN_SCRIPT: 'main.py'
  OUTPUT_EXE_NAME: 'Saino COC.exe'
  DIST_DIR: 'dist'
  PIP_CACHE_DIR: ${{ runner.temp }}\pip-cache
  NUITKA_CACHE_DIR: ${{ runner.temp }}\nuitka-cache

jobs:
  build-windows-exe:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Show basic info
        run: |
          python -V
          echo "Main script: $MAIN_SCRIPT"
          echo "Nuitka cache: $NUITKA_CACHE_DIR"

      # ------------------ generate requirements (best-effort) ------------------
      - name: Generate requirements.txt from imports (auto-detect)
        shell: powershell
        run: |
          python - <<'PY'
          import re,sys,os
          src = os.path.join(os.getcwd(), os.environ.get('MAIN_SCRIPT','main.py'))
          mapping = {
            "PySide6":"PySide6",
            "PySide2":"PySide2",
            "PIL":"Pillow",
            "Pillow":"Pillow",
            "img2pdf":"img2pdf",
            "fitz":"PyMuPDF",
            "pypdf":"pypdf",
            "PyPDF2":"PyPDF2",
            "patoolib":"patool",
            "patool":"patool",
            "torch":"torch",
            "numpy":"numpy",
            "cv2":"opencv-python",
            "easyocr":"easyocr",
            "deep_translator":"deep-translator",
            "compileall":"",
            "json":"","os":"","sys":"","re":"","shutil":"","tempfile":"","zipfile":"","subprocess":"","time":"","pathlib":"","typing":""
          }
          found=set()
          try:
            with open(src, 'r', encoding='utf-8') as f:
              txt=f.read()
          except Exception as e:
            print("Cannot open source file:", e); sys.exit(1)
          for m in re.finditer(r'^\s*(?:from|import)\s+([A-Za-z0-9_\.]+)', txt, re.M):
            name=m.group(1).split('.')[0]
            if name in mapping:
              pkg = mapping[name]
              if pkg:
                found.add(pkg)
            else:
              if len(name)>1 and name.isidentifier() and name[0].islower():
                found.add(name)
          # ensure build-time tools present
          found.add("nuitka")
          found.add("wheel")
          # optional quality helpers
          found_list=sorted(found)
          with open('requirements.txt','w',encoding='utf-8') as f:
            for p in found_list:
              f.write(p + "\n")
          print("Wrote requirements.txt with:", found_list)
          PY

      - name: Display generated requirements
        run: type requirements.txt
        shell: cmd

      # ------------------ caches ------------------
      - name: Cache pip cache
        uses: actions/cache@v4
        with:
          path: ${{ env.PIP_CACHE_DIR }}
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache Nuitka cache
        uses: actions/cache@v4
        with:
          path: ${{ env.NUITKA_CACHE_DIR }}
          key: ${{ runner.os }}-nuitka-${{ hashFiles('**/main.py','requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-nuitka-

      # ------------------ ensure native toolchain (auto) ------------------
      - name: Ensure native build tools (MSVC or MinGW) and 7zip
        shell: powershell
        run: |
          Write-Host "Checking for MSVC (cl.exe)..."
          if (Get-Command cl.exe -ErrorAction SilentlyContinue) {
            Write-Host "MSVC (cl.exe) found in PATH. Using MSVC."
          } else {
            Write-Host "MSVC not found. Will try to ensure MinGW via choco (Nuitka can use MinGW)."
            if (Get-Command choco -ErrorAction SilentlyContinue) {
              choco install -y mingw --no-progress || choco install -y mingw --no-progress
              # try to guess mingw bin dir
              $candidates = @("C:\tools\mingw64\bin","C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin")
              $added = $false
              foreach ($p in $candidates) {
                if (Test-Path $p) {
                  Write-Host "Adding $p to PATH"
                  $env:PATH = "$p;$env:PATH"
                  $added = $true
                  break
                }
              }
              # fallback: look for gcc exe on system
              $gcc = Get-Command gcc -ErrorAction SilentlyContinue
              if ($gcc) {
                Write-Host "Found gcc at $($gcc.Path), ensuring PATH contains it."
              } elseif (-not $added) {
                Write-Warning "MinGW install attempt did not find expected bin dir. Nuitka may still auto-download a compiler or fail."
              }
            } else {
              Write-Warning "choco not available on runner, cannot auto-install MinGW. Relying on runner-provided toolchain."
            }
          }
          Write-Host "Ensuring 7zip is available (for archive extraction)."
          if (-not (Get-Command 7z.exe -ErrorAction SilentlyContinue)) {
            if (Get-Command choco -ErrorAction SilentlyContinue) {
              choco install -y 7zip.install --no-progress || echo "7zip install failed"
            } else {
              Write-Warning "choco not available, 7zip not installed. If extraction fails, consider adding 7zip to runner."
            }
          } else {
            Write-Host "7z found."
          }

      # ------------------ install python deps ------------------
      - name: Install Python dependencies
        shell: cmd
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -r requirements.txt --cache-dir "%PIP_CACHE_DIR%"

      - name: Install/upgrade Nuitka
        shell: cmd
        run: |
          python -m pip install --upgrade nuitka --cache-dir "%PIP_CACHE_DIR%"
          python -m pip install --upgrade nuitka-plugins --cache-dir "%PIP_CACHE_DIR%" || echo "nuitka-plugins optional"

      # ------------------ prepare dist dir ------------------
      - name: Prepare dist dir
        shell: cmd
        run: |
          if exist %DIST_DIR% rmdir /s /q %DIST_DIR%
          mkdir %DIST_DIR%

      # ------------------ build with Nuitka ------------------
      - name: Build with Nuitka (onefile, pyside6 plugin, using NUITKA_CACHE_DIR)
        shell: powershell
        env:
          NUITKA_CACHE_DIR: ${{ env.NUITKA_CACHE_DIR }}
        run: |
          $script = "${{ env.MAIN_SCRIPT }}"
          $outdir = Join-Path $PWD "${{ env.DIST_DIR }}"
          $args = @(
            "--onefile",
            "--remove-output",
            "--output-dir=" + $outdir,
            "--windows-disable-console",
            "--enable-plugin=pyside6",
            "--include-qt-plugins=platforms,styles",
            "--follow-imports"
          )
          # optionally enable more plugins if found in requirements
          # jobs: let Nuitka use parallelism (adjust number if runner has more cores)
          $args += "--jobs=2"
          # set base cache dir via env above; Nuitka will honor NUITKA_CACHE_DIR
          $cmd = "python -m nuitka " + ($args -join " ") + " " + $script
          Write-Host "Running: $cmd"
          iex $cmd

      # ------------------ locate & rename exe ------------------
      - name: Locate and rename EXE to final name
        shell: powershell
        run: |
          $dist = Join-Path $PWD "${{ env.DIST_DIR }}"
          $exe = Get-ChildItem -Path $dist -Filter *.exe -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
          if (-not $exe) {
            Write-Error "No exe found in $dist"
            exit 1
          }
          $dest = Join-Path $dist "${{ env.OUTPUT_EXE_NAME }}"
          Copy-Item $exe.FullName $dest -Force
          Write-Host "Copied $($exe.FullName) -> $dest"

      - name: Zip dist for artifact
        shell: powershell
        run: |
          $dist = Join-Path $PWD "${{ env.DIST_DIR }}"
          $zip = Join-Path $PWD "Saino_COC_dist.zip"
          if (Test-Path $zip) { Remove-Item $zip }
          Compress-Archive -Path "$dist\*" -DestinationPath $zip
          Write-Host "Zipped dist to $zip"

      - name: Upload artifacts (exe + zip)
        uses: actions/upload-artifact@v4
        with:
          name: Saino-COC-release
          path: |
            ${{ env.DIST_DIR }}\${{ env.OUTPUT_EXE_NAME }}
            Saino_COC_dist.zip
