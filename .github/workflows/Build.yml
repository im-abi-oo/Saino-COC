name: Build Saino COC (Nuitka) - main.py

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  MAIN_SCRIPT: 'main.py'
  DIST_DIR: 'dist'
  PIP_CACHE_DIR: '.gha-cache/pip'
  NUITKA_CACHE_DIR: '.gha-cache/nuitka'
  OUTPUT_EXE_NAME: 'Saino COC.exe'

jobs:
  build-windows-exe:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Ensure cache dirs exist
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path $env:PIP_CACHE_DIR -Force | Out-Null
          New-Item -ItemType Directory -Path $env:NUITKA_CACHE_DIR -Force | Out-Null
          Write-Host "PIP cache: $env:PIP_CACHE_DIR"
          Write-Host "Nuitka cache: $env:NUITKA_CACHE_DIR"

      - name: Cache pip wheels
        uses: actions/cache@v4
        with:
          path: ${{ env.PIP_CACHE_DIR }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/*.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache Nuitka cache
        uses: actions/cache@v4
        with:
          path: ${{ env.NUITKA_CACHE_DIR }}
          key: ${{ runner.os }}-nuitka-${{ hashFiles('**/*.py') }}
          restore-keys: |
            ${{ runner.os }}-nuitka-

      - name: Ensure native toolchain & 7zip (MSVC usually available on runner)
        shell: pwsh
        run: |
          if (Get-Command cl.exe -ErrorAction SilentlyContinue) {
            Write-Host "MSVC found (cl.exe)."
          } else {
            Write-Warning "cl.exe not found. Attempting to install MinGW via Chocolatey (if available)."
            if (Get-Command choco -ErrorAction SilentlyContinue) {
              choco install -y mingw --no-progress || Write-Warning "choco install mingw failed or already attempted"
            } else {
              Write-Warning "Chocolatey not available; relying on runner-provided toolchain (windows-latest usually has MSVC)."
            }
          }
          if (-not (Get-Command 7z.exe -ErrorAction SilentlyContinue)) {
            if (Get-Command choco -ErrorAction SilentlyContinue) {
              choco install -y 7zip.install --no-progress || Write-Warning "7zip install attempted"
            } else {
              Write-Warning "7z not found and choco not available."
            }
          } else { Write-Host "7z found." }

      - name: Install Nuitka (uses pip cache)
        shell: pwsh
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # install nuitka into runner environment (required for build)
          python -m pip install --upgrade nuitka --cache-dir "$env:PIP_CACHE_DIR"
          # optional useful plugins; ignore error if not available
          python -m pip install --upgrade nuitka-plugins --cache-dir "$env:PIP_CACHE_DIR" || Write-Warning "nuitka-plugins optional"

      - name: Verify main.py exists
        shell: pwsh
        run: |
          if (-not (Test-Path $env:MAIN_SCRIPT)) { Write-Error "File $env:MAIN_SCRIPT not found in repo root."; exit 1 }
          Write-Host "Found $env:MAIN_SCRIPT"

      - name: Build with Nuitka (onefile, standalone, pyside6 plugin)
        shell: pwsh
        env:
          NUITKA_CACHE_DIR: ${{ env.NUITKA_CACHE_DIR }}
        run: |
          $script = $env:MAIN_SCRIPT
          $outdir = Join-Path $PWD $env:DIST_DIR
          # build command (simple example you asked for)
          $args = @(
            "--onefile",
            "--standalone",
            "--remove-output",
            "--output-dir=" + $outdir,
            "--enable-plugin=pyside6",
            "--include-qt-plugins=platforms,styles",
            "--follow-imports"
          )
          $cmd = "python -m nuitka " + ($args -join " ") + " " + $script
          Write-Host "Running: $cmd"
          iex $cmd

      - name: Locate and rename EXE to final name
        shell: pwsh
        run: |
          $dist = Join-Path $PWD $env:DIST_DIR
          $exe = Get-ChildItem -Path $dist -Filter *.exe -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
          if (-not $exe) { Write-Error "No exe found in $dist"; exit 1 }
          $dest = Join-Path $dist $env:OUTPUT_EXE_NAME
          Copy-Item $exe.FullName $dest -Force
          Write-Host "Copied $($exe.FullName) -> $dest"

      - name: Zip dist and upload artifact
        shell: pwsh
        run: |
          $zip = Join-Path $PWD "Saino_COC_dist.zip"
          if (Test-Path $zip) { Remove-Item $zip -Force }
          Compress-Archive -Path "$PWD\$env:DIST_DIR\*" -DestinationPath $zip
          Write-Host "Created $zip"

      - name: Upload artifacts (exe + zip)
        uses: actions/upload-artifact@v4
        with:
          name: Saino-COC-release
          path: |
            ${{ env.DIST_DIR }}\${{ env.OUTPUT_EXE_NAME }}
            Saino_COC_dist.zip
